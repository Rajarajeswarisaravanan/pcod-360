<!DOCTYPE html>
<html>
<head>
  <title>PCOD Companion App</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #cdb4db);
    }

    .hidden { display: none; }

    .card {
      background: white;
      padding: 25px;
      border-radius: 18px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin: auto;
      margin-top: 80px;
    }

    h2 {
      color: #c9184a;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 12px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover { background: #e5383b; }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #ff4d6d;
      color: white;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .logout {
      background: white;
      color: #ff4d6d;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      width: auto;
    }

    .dashboard {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 15px;
    }

    .feature {
      background: #fff0f3;
      color: #c9184a;
      padding: 18px;
      border-radius: 16px;
      font-weight: 600;
    }

    .feature:hover { background: #ffd6e0; }

    .back {
      margin-top: 15px;
      background: #cdb4db;
    }
  </style>
</head>

<body>

<!-- LOGIN -->

    New user? <a href="#" onclick="show('signup')">Sign up</a>
  </p>
</div>

  <button onclick="signup()">Create Account</button>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<script src="app.js"></script>
</body>
</html>
